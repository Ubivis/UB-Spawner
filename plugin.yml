name: SpawnerPlugin
main: com.ubivismedia.spawnerplugin.SpawnerPlugin
version: 0.1.2-SNAPSHOT
api-version: 1.21.4
description: A Minecraft plugin that creates placeable and configurable spawners.
commands:
  getspawner:
    description: Get a custom spawner item.
    usage: /getspawner [entityType] [radius] [activeLimit] [interval] [spawnLimit] [destroyOnLimit]
    permission: spawnerplugin.getspawner
